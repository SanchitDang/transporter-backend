spring.application.name=transporter-backend

# open particular user ---> psql -U postgres

spring.datasource.url=jdbc:postgresql://localhost:5432/transporter_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

project.rider_images=images/rider/
project.driver_images=images/driver/

server.error.include-message=always